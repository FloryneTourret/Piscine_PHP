<html>

<head>
    <meta charset="UTF-8">
    <title>Day of the 42</title>
    <link rel="stylesheet" href="doft.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="header-left">
                <img id="header-img" src="ressources/day_of_the_42.png" alt="day-of-42-banner">
            </div>
            <div id="header-right">
                <img id="search-icon" src="ressources/loupe.png" alt="search-icon">
                <a href="http://www.disney.com"><img id="reload-icon" src="ressources/reload.png" alt="reload-icon"
                        title="Recommencer au début"></a>
                <a href="http://www.relaischateaux.com"><img id="close-icon" src="ressources/close.gif" alt="close-icon"
                        title="Déconnecter"></a>
            </div>
        </div>

        <div id="middle-content">
            <div id="left-pannel">
                <img id="arrow-icon" src="ressources/arrow.png" alt="Avancer" title="Avancer">
                <img id="hand-icon" src="ressources/main.png" alt="Prendre" title="Prendre">
                <img id="eye-icon" src="ressources/oeil.png" alt="Regarder" title="Regarder">
                <img id="outil-icon" src="ressources/outil.png" alt="Utiliser" title="Utiliser">
                <img id="chat-icon" src="ressources/chat-icon.png" alt="Parler" title="Parler">
            </div>

            <div id="content">
                <img src="ressources/cluster.jpg" usemap="#image-map">

                <map name="image-map">
                    <area target="" alt="La chaise" title="La chaise" href="http://www.ikea.com" coords="465,539,333,334"
                        shape="rect">
                    <area target="" alt="Le mac" title="Le mac" href="http://www.apple.com" coords="792,319,979,488"
                        shape="rect">
                </map>
            </div>

            <div id="right-pannel">
                <img id="book-icon" src="ressources/book.png" alt="book-icon">
                <img id="towel-icon" src="ressources/towel.png" alt="towel-icon">
                <div id="brick-wall"></div>
            </div>
        </div>

        <div id="box">
            <div id="box-content">
                <p class="box-text">Vous <span id="enter">entrez</span> alors dans une grande pièce remplie
                    d'<span id="text-shadow">ordinateurs</span>...<br />
                    <i>- Bonjour, vous êtes nouveau ici ?</i>
                </p>
                <input id="box-input" type="text">
                <button id="box-button">Repondre</button>
            </div>
        </div>

    </div>

</body>

</html>
